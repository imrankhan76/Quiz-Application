<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">    
    <link rel="stylesheet" href="quiz.css">
    <link rel="stylesheet" href="here.css">

</head>
<body id="dark">
    

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="assets/logo (2).png" alt="Logo" height="40">
                Quiz App
            </a>
            <span class="navbar-title">Quiz Application</span>
        </div>
        <div class="form-check form-switch ms-4 align-content-center m-0">
            <input
              onchange="darkmode()"
              class="form-check-input fs-5 my-auto"
              type="checkbox"
              role="switch"
              id="darkbtn"
            />
          </div>
    </nav>

    <!-- Body Section -->
   
    <div class="container d-flex flex-column align-items-center justify-content-center" style="min-height: 100vh;margin-top: -50px;">
        <!-- Quiz Section -->
        <div id="quizWindow" class="col-12 col-md-8 col-lg-6">
            <h4 id="question" class="mb-4">Question will appear here</h4>
            <ul class="list-group w-100 mb-4">
                <li class="list-group-item">
                    <input type="radio" id="option1" name="quizOption">
                    <label id="label1" for="option1" class="ms-2">Option 1</label>
                </li>
                <li class="list-group-item">
                    <input type="radio" id="option2" name="quizOption">
                    <label id="label2" for="option2" class="ms-2">Option 2</label>
                </li>
                <li class="list-group-item">
                    <input type="radio" id="option3" name="quizOption">
                    <label id="label3" for="option3" class="ms-2">Option 3</label>
                </li>
                <li class="list-group-item">
                    <input type="radio" id="option4" name="quizOption">
                    <label id="label4" for="option4" class="ms-2">Option 4</label>
                </li>
            </ul>
            <button class="btn btn-primary" onclick="next()">Next</button>
        </div>

        <!-- Result Section -->
        <div id="resultWindow" class="col-12 col-md-8 col-lg-6">
            <h4 id="announce"></h4>
            <h5 id="percentageShow" class="mt-3"></h5>
            <table class="table table-bordered mt-4">
                <tr>
                    <td>Total Questions</td>
                    <td id="totalQue"></td>
                </tr>
                <tr>
                    <td>Correct Questions</td>
                    <td id="correctQue"></td>
                </tr>
            </table>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Quiz Application. All rights reserved.</p>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>    <!-- External CSS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <script src="app.js"></script>

</body>
</html>
