<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">    
    <link rel="stylesheet" href="here.css">

<body>
    

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="assets/logo (2).png" alt="Logo" height="40">
                Quiz App
            </a>
            <span class="navbar-title">Quiz Application</span>
        </div>
    </nav>

    <!-- Body Section -->
    <div class="container text-center">
        <h1 class="main-heading">SAYLANI MASS IT TRAINING</h1>
        <p class="description">Join the journey to enhance your skills with interactive quizzes!</p>
    </div>


   
   

    <div class="quiz-container">
        <div class="quiz-card p-4 shadow rounded">
          <div class="quiz-title text-center">
            <h2 class="text-primary">HTML & CSS Quiz</h2>
          </div>
          <div class="quiz-description text-center mt-3">
            <p class="text-secondary fs-8">
              Test your knowledge of HTML & CSS with this quick quiz. Challenge yourself and see how much you know!
            </p>
          </div>
          <button onclick="startQuiz()" class="btn btn-success w-50 mx-auto d-block mt-4">Start Quiz</button>
        </div>
      </div>
      
          
    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Quiz Application. All rights reserved.</p>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script src="app.js"></script>
