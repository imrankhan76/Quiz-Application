<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">    
    <link rel="stylesheet" href="here.css">
</head>
<body>
    

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="assets/logo (2).png" alt="Logo" height="40">
                Quiz App
            </a>
            <span class="navbar-title">Quiz Application</span>
        </div>
    </nav>

    <!-- Body Section -->
    <div class="container text-center">
        <h1 class="main-heading">SAYLANI MASS IT TRAINING</h1>
        <p class="description">Join the journey to enhance your skills with interactive quizzes!</p>
    </div>

    <div class="d-flex justify-content-center gap-3 mt-3">
        <div>
            <!-- Login Button -->
            <button type="button" class="btn btn-custom" data-bs-toggle="modal" data-bs-target="#LogIn">LOGIN</button>

            <!-- Login Modal -->
            <div class="modal fade" id="LogIn" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
                <div class="modal-dialog modal-md">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="loginModalLabel">LOGIN HERE</h5>
                        </div>
                        <div class="modal-body">
                            <label for="loginEmail">EMAIL</label>
                            <input class="form-control mb-3" type="email" id="email" placeholder="Enter your email">
                            <label for="loginPassword">PASSWORD</label>
                            <input class="form-control mb-3" type="password" id="password" placeholder="Enter your password">
                        </div>
                        <div class="modal-footer">
                            <button type="button" onclick="logIn()" class="btn btn-custom">LOG IN</button>
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        </div>
                    </div>
                </div>
            </div>
            
        </div>

        <div>
            <!-- Signup Button -->
            <button type="button" class="btn btn-custom" data-bs-toggle="modal" data-bs-target="#signUp">SIGN UP</button>

            <!-- Signup Modal -->
            <div class="modal fade" id="signUp" tabindex="-1" aria-labelledby="signupModalLabel" aria-hidden="true">
                <div class="modal-dialog modal-md">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="signupModalLabel">SIGN UP HERE</h5>
                        </div>
                        <div class="modal-body">
                            <label for="signupName">ENTER YOUR NAME</label>
                            <input class="form-control mb-3" type="text" id="getName" placeholder="Enter your name">
                            <label for="signupEmail">YOUR EMAIL</label>
                            <input class="form-control mb-3" type="email" id="getEmail" placeholder="Enter your email">
                            <label for="signupPassword">YOUR PASSWORD</label>
                            <input class="form-control mb-3" type="password" id="getPassword" placeholder="Enter your password">
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-custom" onclick="signUP()">SIGN UP</button>
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        </div>
                    </div>
                </div>
            </div>
            
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Quiz Application. All rights reserved.</p>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>    <!-- External CSS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <script src="app.js"></script>

</body>
</html>
